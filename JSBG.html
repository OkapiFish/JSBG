<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS colors</title>
   
</head>
<body id="bg">
    <center>
    <h1>Pick BG Color</h1>
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='lightpink'" >pink
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='blue'" >blue
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='green'" >green
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='yellow'" >yellow
    </center>
</body>
</html>
